<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/1011/1011812.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <title>Índice de Massa Corporal</title>
</head>
<body>

    
    <div class="form">
        <h1>Calculadora de IMC - Índice de Massa Corporal</h1>

        <form action="">
           <div class="form-div">
                <label for="altura">Altura (m): </label>
                <input type="number" id="altura">
                <br>
                
                <input type="number" id="peso" maxlength="5">
                <label for="peso">:Peso (Kg)</label> 
                <br>
           </div>
            
           <br>

           <div class="form-div">
            <p class="text">Seu índice de massa corporal é: <br> <span class="span-color" id="resultado"></span></p>
            <p class="text">E sua classificação é: <br> <span class="span-color" id="msg"></span></p>
           </div>

           <button onclick="calcImc()">Calcular IMC</button>
            
        </form>
    </div>
    
    <footer>
        Desenvolvido por Matheus Guerra | 2024
    </footer>
    
    <script>
        function calcImc(){
            var peso = document.getElementById("peso").value;
            var altura = document.getElementById ("altura").value;
            var imc = peso / (altura ** 2);
            document.getElementById("resultado").textContent = imc.toFixed(2);
            document.getElementById("msg").textContent = "";
            
            if (imc <= 18.5) {
                document.getElementById("msg").textContent = "Abaixo do peso.";
            } else if (imc <= 24.9) {
                document.getElementById("msg").textContent = "Peso ideal.";
            } else if (imc <= 29.9) {
                document.getElementById("msg").textContent = "Levemente acima do peso.";
            } else if (imc <= 34.9) {
                document.getElementById("msg").textContent = "Obesidade grau I.";
            } else if (imc <= 39.9) {
                document.getElementById("msg").textContent = "Obesidade grau II.";
            } else if (imc >= 40) {
                document.getElementById("msg").textContent = "Obesidade grau III.";
            } else {
                document.getElementById("msg").textContent = "escreva um valor!";
            }
        }
    </script>
</body>
</html>
