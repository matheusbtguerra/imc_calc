<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Massa Corporal</title>
</head>
<body>

    <h1>Resultado - Índice de Massa Corporal</h1>

    <form action="">
        <label for="altura">Altura: </label>
        <input type="number" id="altura">
        <br>

        <label for="peso">Peso (Kg)</label>
        <input type="number" id="peso" maxlength="5">
        <br>

        <button onclick="calcresultado()">Calcular resultado</button>
        <br>

        <p>Seu índice de massa corporal é: <span id="resultado"></span> e você está <span id="msg"></span></p>
    </form>
    
    <script>
         function calcImc(){
            var peso = document.getElementById("peso").value;
            var altura = document.getElementById ("altura").value;
            var imc = peso / (altura ** 2);
            document.getElementById("resultado").textContent = imc.toFixed(2);
            document.getElementById("msg").textContent = "";

            if ( (imc <= 16,9)) {
                document.getElementById("msg").textContent = "muito abaixo do peso!";
            } else if ( (imc >= 17) && (imc <= 18,4)) {
                document.getElementById("msg").textContent = "abaixo do peso!";
            } else if ( (imc >= 18,5) && (imc <= 24,9)) {
                document.getElementById("msg").textContent = "com peso ideal";
            } else if ( (imc >= 25) && (imc <= 29,9)) {
                document.getElementById("msg").textContent = "acima do peso";
            } else if ( (imc >= 30) && (imc <= 34,9)) {
                document.getElementById("msg").textContent = "com obesidade grau I";
            } else if ( (imc >= 35) && (imc <= 40)) {
                document.getElementById("msg").textContent = "com, obesidade grau II";
            } else if ( (imc >= 40)) {
                document.getElementById("msg").textContent = "obesidade grau III";
            } else {
                document.getElementById("msg").textContent = "digite um valor";
            }
        }
    </script>
</body>
</html>
